<div class="card"
     style="width: 20rem;">
       <div class="card-body"
            [@animacao-painel]="estadoAnimacaoPainelLogin"
            (click)="onCardChange($event)">
              <div class="card-title"></div>
 
              <form [formGroup]="formulario"
                    (ngSubmit)="autenticar()"
                    (keyup)="onCardChange($event)">
                     <div class="form-group">
                            <input type="email"
                                   class="form-control"
                                   placeholder="E-mail"
                                   formControlName="email">
                            <small *ngIf="f.email.valid && f.email.touched"
                                   class="form-text text-success">Ok</small>
                            <small *ngIf="f.email.invalid && f.email.touched"
                                   class="form-text text-danger">E-mail inválido</small>
                     </div>
                     <div class="form-group">
                            <input type="password"
                                   class="form-control"
                                   placeholder="Senha"
                                   formControlName="senha">
                            <small *ngIf="f.senha.valid && f.senha.touched"
                                   class="form-text text-success">Ok</small>
                            <small *ngIf="f.senha.invalid && f.senha.touched"
                                   class="form-text text-danger">Senha inválida</small>
                     </div>
                     <button type="submit"
                             class="btn btn-primary btn-sm btn-block"
                             [disabled]="f.senha.invalid || f.email.invalid">Entrar</button>
              </form>
              <hr />
 
              <p class="small text-danger text-center">{{mensagemErroSighIn}}</p>
 
       </div>
</div>
<br />
<div class="card"
     style="width: 20rem;">
       <div class="card-body">
              <p class="card-text">
                     Não tem uma conta? <a href="#"
                        (click)="exibirPainelCadastro()"
                        class="card-link">Cadastre-se</a>
              </p>
       </div>
</div>
